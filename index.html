<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning Label</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7x1l7YY5k3ozrIl9E3FZtEuhkn+7qvHJ0CC"
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="screen.css">
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-warning text-center border border-dark shadow-lg" role="alert">
            <h4 class="alert-heading">⚠️ Important Notice</h4>
            <p>
                This article contains sensitive information. Please ensure you are informed before proceeding. 
                Reader discretion is advised.
            </p>
            <hr>
            <p class="mb-0">Published: November 15, 2024</p>
        </div>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-7rfz5X8F34ZZp66IR/xjE8hxUjz/0xdg9yg62wv67Iwxw3gT4KuUq+X6nHGjhcNJ"
        crossorigin="anonymous"
    ></script>
</body>
</html>
